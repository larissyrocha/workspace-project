    </div>
    <div class="login-body"> <!-- Removi o ponto para corrigir a classe -->
        <div class="login-box">
            <h2>Fazer login em sua conta</h2>
            <form action=""> <!-- Especifique a URL de destino ou deixe em branco -->
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input-box">

                </div>
                <div class="bottom">

                </div>
            </form>
            <div class="terms1">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <p>Lembre de mim</p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="terms2"> <!-- Corrigi o nome da classe para incluir hífen -->
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô <span>Saiba mais</span></p>
            </div>
        </div>
